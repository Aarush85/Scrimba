<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home-section">
                <h3 id="home-title">HOME</h3>
                <div class="scoreplace">
                    <div id="home-points">0</div>
                </div>
                <div class="add-points-btns">
                    <button id="add-one-home" onclick="addOneHome()">+1</button>
                    <button id="add-two-home" onclick="addTwoHome()">+2</button>
                    <button id="add-three-home" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div class="guest-section">
                <h3 id="guest-title">GUEST</h3>
                <div class="scoreplace">
                    <div id="guest-points">0</div>
                </div>
                <div class="add-points-btns">
                    <button id="add-one-guest" onclick="addOneGuest()">+1</button>
                    <button id="add-two-guest" onclick="addTwoGuest()">+2</button>
                    <button id="add-three-guest" onclick="addThreeGuest()">+3</button>
                </div>
                <!-- <div></div> -->
            </div>.
            <button id="reset-btn" onclick="resetGame()">
                RESET
            </button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
