<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="upper-container">
            <h1 id="upper-heading">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="upper-input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="lower-container">
            <div id="len-meter-feet">
                <h1 class="heading">Length (Meter/Feet)</h1>
                <p class="conversion" id="conv1"></p>
            </div>
            <div id="vol-lit-gal">
                <h1 class="heading">Volume (Liters/Gallons)</h1>
                <p class="conversion" id="conv2"></p>
            </div>
            <div id="mass-kg-p">
                <h1 class="heading">Mass (Kilograms/Pounds)</h1>
                <p class="conversion" id="conv3"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
